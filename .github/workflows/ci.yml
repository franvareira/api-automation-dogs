name: CI/CD - Execução de Testes Automatizados

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Testes Automatizados
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Instalar Java 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'

      - name: Instalar dependências e compilar
        run: mvn clean install -DskipTests

      - name: Executar testes
        run: mvn -Dtest=RunnerAllTest test

      - name: Gerar Allure Report
        run: mvn io.qameta.allure:allure-maven:2.15.0:report

      - name: Salvar Allure Results como artefato
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      - name: Salvar Allure Report como artefato
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

  create_pr:
    runs-on: ubuntu-latest
    needs: test
    name: Criar PR de develop para master
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar usuário Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Gerar nome único da branch de PR
        id: vars
        run: echo "BRANCH_NAME=pr/develop-to-master-$(date +%s)" >> $GITHUB_ENV

      - name: Criar Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          branch: ${{ env.BRANCH_NAME }}
          title: 'Merge automático de develop para master'
          body: 'PR criada automaticamente pelo GitHub Actions'
          draft: false
          labels: 'automerge'

  auto_merge:
      runs-on: ubuntu-latest
      needs: create_pr
      name: Merge automático do PR
      steps:
        - name: Checkout código
          uses: actions/checkout@v4

        - name: Instalar GitHub CLI
          run: sudo apt-get install -y gh

        - name: Autenticar no GitHub CLI
          run: gh auth setup-git
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        - name: Aguardar PR ser reconhecida
          run: sleep 10

        - name: Obter número da PR criada
          id: prnumber
          run: |
            PR_NUMBER=$(gh pr list --base master --head ${{ env.BRANCH_NAME }} --json number --jq '.[0].number')
            echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
            if [ -z "$PR_NUMBER" ]; then
              echo "Nenhuma PR encontrada. Nada a mergear."
              exit 0
            fi
            echo "PR encontrada: $PR_NUMBER"
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        - name: Fazer merge automático
          if: env.PR_NUMBER != ''
          run: gh pr merge $PR_NUMBER --merge --auto --admin
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-report:
    runs-on: ubuntu-latest
    needs: auto_merge
    if: ${{ github.ref == 'refs/heads/master' }}
    name: Publicar Allure Report (Master)
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Instalar Java 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Baixar Allure Report gerado
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Publicar Allure Report no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true
