name: CI/CD - Execução de Testes Automatizados

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Testes Automatizados
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Instalar Java 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'

      - name: Instalar dependências e compilar
        run: mvn clean install -DskipTests

      - name: Executar testes
        run: mvn -Dtest=RunnerAllTest test

      - name: Gerar Allure Report
        run: mvn io.qameta.allure:allure-maven:2.15.0:report

      - name: Salvar Allure Results como artefato
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      - name: Salvar Allure Report como artefato
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

  create_pr:
    runs-on: ubuntu-latest
    needs: test
    name: Criar PR de develop para master
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Criar branch temporária para PR
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b pr/develop-to-master
          git push origin pr/develop-to-master

      - name: Criar Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          branch: pr/develop-to-master
          title: 'Merge de develop para master'
          body: 'PR gerado automaticamente pelo GitHub Actions após testes passarem ✅'
          draft: false
          labels: 'automerge'

  automerge:
    runs-on: ubuntu-latest
    needs: create_pr
    name: Merge automático do PR
    steps:
      - name: Autenticar GitHub CLI
        run: gh auth setup-git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge automático do PR
        if: steps.cpr.outputs.pull-request-number != ''
        run: gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --merge --auto
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-report:
    runs-on: ubuntu-latest
    needs: automerge
    if: ${{ github.ref == 'refs/heads/master' }}
    name: Publicar Allure Report (Master)
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Instalar Java 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Baixar Allure Report gerado
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Publicar Allure Report no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true
